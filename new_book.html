<!doctype html>
<html lang="zxx">

<head>
    <title>Bootstrap dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets/img/duck.png" alt="Duck logo"
                        height="50"></a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">Catalogo Libri
                                <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help </a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control mr-sm-2" type="search" placeholder="Cerca" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Cerca</button>
                    </form>
                </div>

            </div>

        </nav>

    </header>
    <main>
        <div class="container">
            <h1 class="mt-4">Nuovo libro</h1>
            <form class="row g-3 mt-3">
                <div class="col-6">
                    <label for="Nome" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="Nome"
                        placeholder="Inserisci il nome dell'autore" required>

                </div>
                <div class="col-6">
                    <label for="Cognome" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="Cognome"
                        placeholder="Inserisci il cognome dell'autore" required>
  
                </div>
                <div class="col-12">
                    <label for="Titolo" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="Titolo"
                        placeholder="Inserisci il titolo del libro" required>

                    <p class="text-muted">Titolo versione italiana</p>
                </div>
                <div class="col-md-4">
                    <label for="Genere" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Genere">
                        <option selected>Genre select</option>
                        <option value="1">Fantasy</option>
                        <option value="2">Horror</option>
                        <option value="3">Clasic</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="Anno" class="form-label">Anno di pubblicazione</label>
                    <input type="text" class="form-control" id="Anno" placeholder="Inserisci l'anno"
                        required>
                </div>
                <div class="col-md-4">
                    <label for="ISBN" class="form-label">ISBN &cross;</label>
                    <input type="text" class="form-control" id="ISBN"
                        placeholder="Inserisci il codice ISBN" required>

                </div>
                <hr>
                <div class="col-12">

                    <label for="" class="form-label">Note</label>
                    <textarea class="form-control" name="" id="" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>


                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label" for="invalidCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Aggiungi libro</button>
                </div>
            </form>

        </div>

    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
